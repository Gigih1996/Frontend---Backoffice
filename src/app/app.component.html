<!-- app.component.html -->
<div class="app-wrapper">
  <!-- Sidebar for authenticated users -->
  <app-sidebar *ngIf="isLoggedIn" (sidebarToggle)="onSidebarToggle($event)">
  </app-sidebar>

  <!-- Main content area -->
  <div class="main-wrapper" [class.with-sidebar]="isLoggedIn" [class.sidebar-collapsed]="sidebarCollapsed">
    <!-- Content -->
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Notifications -->
  <app-notification></app-notification>
</div>
