<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Management System</title>
  <base href="/">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Meta Tags for SEO -->
  <meta name="description" content="Modern Employee Management System built with Angular 19 and Bootstrap 5.3">
  <meta name="keywords" content="employee management, angular, bootstrap, hr system">
  <meta name="author" content="Employee Management System">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Employee Management System">
  <meta property="og:description" content="Modern Employee Management System built with Angular 19 and Bootstrap 5.3">
  <meta property="og:type" content="website">

  <!-- Bootstrap 5.3 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Custom Global Styles -->
  <style>
    /* Loading Screen */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 0.5s ease-out;
    }

    .initial-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: logoFloat 2s ease-in-out infinite;
    }

    .loader-logo i {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .loader-text {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      font-family: 'Inter', sans-serif;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes logoFloat {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Global Font */
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #2d3748;
      background: #f7fafc;
      overflow-x: hidden;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Selection styling */
    ::selection {
      background: rgba(102, 126, 234, 0.2);
      color: #2d3748;
    }

    ::-moz-selection {
      background: rgba(102, 126, 234, 0.2);
      color: #2d3748;
    }

    /* Focus outline */
    *:focus {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a6fd8, #6b4190);
    }

    /* No JavaScript fallback */
    .no-js {
      display: none;
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      html {
        scroll-behavior: auto;
      }
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      body {
        background: white;
        color: black;
      }
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        color: black;
      }

      .initial-loader {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Initial Loading Screen -->
  <div id="initialLoader" class="initial-loader">
    <div class="loader-logo">
      <i class="bi bi-building-gear"></i>
    </div>
    <div class="loader-text">Employee Management</div>
    <div class="loader-spinner"></div>
  </div>

  <!-- No JavaScript Warning -->
  <noscript>
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #dc3545;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999999;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 2rem;
    ">
      <i class="bi bi-exclamation-triangle" style="font-size: 4rem; margin-bottom: 2rem;"></i>
      <h1 style="margin-bottom: 1rem;">JavaScript Required</h1>
      <p style="font-size: 1.2rem; margin: 0;">
        This Employee Management System requires JavaScript to function properly.<br>
        Please enable JavaScript in your browser and refresh the page.
      </p>
    </div>
  </noscript>

  <!-- Angular Application Root -->
  <app-root>
    <!-- Fallback content while Angular loads -->
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: #2d3748;
    ">
      <div style="
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      ">
        <div style="
          width: 60px;
          height: 60px;
          background: linear-gradient(135deg, #667eea, #764ba2);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 1.5rem;
          animation: logoFloat 2s ease-in-out infinite;
        ">
          <i class="bi bi-building-gear" style="font-size: 2rem; color: white;"></i>
        </div>
        <h2 style="margin-bottom: 1rem; font-weight: 700;">Loading Application...</h2>
        <p style="color: #6c757d; margin: 0;">Please wait while we prepare the Employee Management System</p>
      </div>
    </div>
  </app-root>

  <!-- Bootstrap 5.3 JavaScript CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <!-- Loading Screen Control -->
  <script>
    // Hide initial loader when Angular starts
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        const loader = document.getElementById('initialLoader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function () {
            loader.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });

    // Performance monitoring
    window.addEventListener('load', function () {
      // Log performance metrics
      const perfData = performance.getEntriesByType('navigation')[0];
      console.log('ðŸš€ Employee Management System loaded in:',
        Math.round(perfData.loadEventEnd - perfData.fetchStart), 'ms');
    });

    // Service Worker registration (for future PWA features)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // navigator.serviceWorker.register('/sw.js')
        //   .then(function(registration) {
        //     console.log('SW registered: ', registration);
        //   })
        //   .catch(function(registrationError) {
        //     console.log('SW registration failed: ', registrationError);
        //   });
      });
    }
  </script>
</body>

</html>
